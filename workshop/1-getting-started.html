<!DOCTYPE html>
<html>
<head>
  <title>A Taste of Angular - Getting Started</title>
  <!-- a dash of bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
  <!-- and a spoonfull of angular -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<!-- the ng-app directive tells agular that this element contains angular code-->
<body ng-app>
  <article class="container">
    <!-- use moustache-style templates to display variables in active scope -->
    <h1>My first {{ noun || "__" }} was {{ adj || "__" }}!</h1>
    <section >
      <div class="form-group">
        <label>An interesting thing: </label>
        <!-- ng-model creates a variable in the current scope -->
        <input class="form-control" ng-model="noun" placeholder="a thing" />
      </div>
      <div class="form-group">
        <label>How you felt about it: </label>
        <input class="form-control" ng-model="adj" placeholder="something about it" />
      </div>
    </section>

    <blockquote>
      This page is an example of angular's two-way data binding at work. Type in the input fields to update the title.
    </blockquote>

  </article>
</body>
</html>
