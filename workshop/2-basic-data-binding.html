  <title>Taste of Angular</title>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body  class="container" ng-app>
<!-- 'ng-app' is a built-in directive that marks a section of a page as an angular app -->

  <input ng-model="name" type="text" name="" value="" placeholder="Enter Your Name" /> {{namegco}}

</body>
</html>
